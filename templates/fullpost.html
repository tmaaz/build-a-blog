{% extends "base.html" %}
{% block title %}
<h2>Build-a-Blog!</h2>
<h3>Full Post</h3>
{% endblock %}
{% block content %}
<hr />
<article id="content">
    <section id="heading">
        <h4>{{ thisPost.title }}</h4>
        <h5>Posted on: {{ thisPost.creation.strftime("%B %d, %Y, %I:%M %p") }}</h5>

    <section>
    <section id="body">
        <p>{{ thisPost.post }}</p>
    </section>
</article>
<hr />
{% endblock %}
